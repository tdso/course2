<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      class="form-control"
      placeholder="nome do usuario"
      name="usuario"
      required
      [(ngModel)]="usuario"
      #campoUsuario="ngModel"
    />
    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuario obrigatorio"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="senha do usuario"
      name="senha"
      [(ngModel)]="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoSenha.invalid && campoUsuario.touched"
      mensagem="Senha obrigatorio"
    ></app-mensagem>
  </div>
  <button
    [disabled]="loginForm.invalid"
    type="submit"
    class="btn btn-primary btn-block"
  >
    Login
  </button>
</form>

<p>Não é um usuário?<a [routerLink]="['/home/novousuario']">cadastra-se</a></p>
