<h4 class="text-center">Registre-se</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input placeholder="email" class="form-control" formControlName="email" />
  </div>

  <app-mensagem
    *ngIf="novoUsuarioForm.get('email')?.errors?.['required'] &&
     novoUsuarioForm.get('email')?.touched"
    mensagem="Email obrigatório"
  >
  </app-mensagem>

  <app-mensagem
    *ngIf="
      novoUsuarioForm.get('email')?.errors?.['email'] &&
      novoUsuarioForm.get('email')?.touched
    "
    mensagem="Email no formato incorreto"
  >
  </app-mensagem>

  <div class="form-group">
    <input placeholder="nome" class="form-control" formControlName="fullName" />
  </div>

  <app-mensagem
    *ngIf="
      novoUsuarioForm.get('fullName')?.errors &&
      novoUsuarioForm.get('fullName')?.touched
    "
    mensagem="Nome Obrigatorio"
  >
  </app-mensagem>

  <div class="form-group">
    <input
      placeholder="usuario"
      class="form-control"
      formControlName="userName"
    />

    <app-mensagem
    *ngIf="
      novoUsuarioForm.get('userName')?.errors?.['minusculo'] &&
      novoUsuarioForm.get('userName')?.touched
    "
    mensagem="Username deve ser minusculo"
  >
  </app-mensagem>
  </div>

  <div class="form-group">
    <input
      placeholder="password"
      class="form-control"
      formControlName="password"
    />
  </div>

  <button class="btn btn-primary btn-block">Registrar</button>
</form>

<p>Já é usuário? <a [routerLink]="['']">Login</a></p>
